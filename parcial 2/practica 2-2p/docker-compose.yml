version: '2'


services:
  auto:
    build: ./microservices/auto-service
    depends_on:  
      - mongo
    environment:
      - PORT=4000
      - MONGODB_CNN=mongodb://mongo:27017/auto
  concepto:
    build: ./microservices/concepto-service
    depends_on:  
      - mongo
    environment:
      - PORT=4000
      - MONGODB_CNN=mongodb://mongo:27017/concepto

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auto
      - concepto

  mongo:
    image: mongo
    ports: 
      - "27017:27017"
    
